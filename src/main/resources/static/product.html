                                        散裝
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div class="form-group" x-show="packageForm === 'COMPLETE'">
                            <label for="packageUnit" class="col-form-label">包裝方式 *</label>
                            <div class="row" style="--bs-gutter-x: 0;">
                                <div class="col-8">
                                    <input x-model="packageQuantity" type="number" class="form-control" id="packageQuantity" name="packageQuantity" placeholder="填入數量">
                                </div>
                                <div class="col-4">
                                    <select class="form-select form-control"
                                            id="packageUnit"
                                            name="packageUnit"
                                            x-model="packageUnit">
                                        <option value="">請選擇</option>
                                        <option value="EACH">個</option>
                                        <option value="BOX">箱</option>
                                        <option value="PACK">包</option>
                                        <option value="BOTTLE">瓶</option>
                                        <option value="BAG">袋</option>
                                        <option value="BARREL">桶</option>
                                        <option value="CASE">盒</option>
                                        <option value="CAN">罐</option>
                                        <option value="BUNDLE">捆</option>
                                        <option value="STRIP">條</option>
                                        <option value="PORTION">份</option>
                                    </select>
                                </div>
                                <div class="mt-3">
                                    <i class="far fa-hand-point-right me-2 ps-3"></i>
                                    每<span class="fw-bold" x-text="packageUnitMap[packageUnit]"></span>有<span class="fw-bold" x-text="packageQuantity"></span>份
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="description">食材描述備註</label>
                            <textarea x-model="description" name="description" class="form-control" id="description" rows="5"></textarea>
                        </div>
                        <div class="form-group">
                            <label class="form-label d-block">快過期了</label>
                            <div class="d-flex align-items-center">
                                <label class="form-label">臨近有效日期幾天，提醒您即將過期？</label>
                                <label class="mx-2" x-text="rangeValue">0</label>
                                <label>天</label>
                            </div>
                            <input
                                    id="overdueNotice"
                                    name="overdueNotice"
                                    class="form-range"
                                    type="range"
                                    min="0"
                                    max="365"
                                    step="1"
                                    x-model="rangeValue">
                        </div>
                        <div class="form-group">
                            <div class="d-flex mb-3 align-items-center">
                                <div class="form-label me-2" for="addShoppingList">是否加入回購</div>
                                <div class="form-check form-switch" style="padding: 10px; font-size: 20px;">
                                    <input style="border: 2px solid #6861ce;" class="form-check-input" type="checkbox" id="addShoppingList" x-model="addShoppingList" x-on:change="toggleInventoryAlert($event)">
                                </div>
                            </div>
                            <div x-show="addShoppingList">
                                <div class="d-flex flex-column align-items-start">
                                    <label class="form-label d-block">當數量低於庫存警戒線，</label>
                                    <div class="d-flex align-items-center">
                                        <label class="form-label">系統自動把食材加入回購清單。</label>
                                        <label class="mx-2" x-text="alertValue">0</label>
                                        <template x-if="packageForm == 'COMPLETE'">
                                            <label x-text="packageUnitMap[packageUnit]"></label>
                                        </template>
                                        <template x-if="packageForm == 'BULK'">
                                            <label>份</label>
                                        </template>
                                    </div>
                                </div>

                                <input
                                        id="inventoryAlert"
                                        name="inventoryAlert"
                                        class="form-control"
                                        type="number"
                                        min="1"
                                        max="365"
                                        step="1"
                                        placeholder="完整包裝填寫包裝數量，散裝直接填寫數量，系統會自動計算總數量"
                                        x-model="alertValue">
                            </div>
                        </div>
                    </div>
                    <div class="separator-dashed"></div>
                </div>
            </div>
            <div class="modal-footer">
                <button x-on:click="editProduct()" type="button" class="btn btn-success">儲存</button>
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">關閉</button>
            </div>
        </div>
    </div>
</div>


<!--   Core JS Files   -->
<script src="js/jquery-3.7.1.min.js"></script>
<script src="js/popper.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<!-- jQuery Scrollbar -->
<script src="js/jquery.scrollbar.min.js"></script>
<!-- Moment JS -->
<script src="js/moment.min.js"></script>
<!-- Chart JS -->
<script src="js/chart.min.js"></script>
<!-- jQuery Sparkline -->
<script src="js/jquery.sparkline.min.js"></script>
<!-- Chart Circle -->
<script src="js/circles.min.js"></script>
<!-- Datatables -->
<script src="js/datatables.min.js"></script>
<!-- Bootstrap Notify -->
<script src="js/bootstrap-notify.min.js"></script>
<!-- jQuery Vector Maps -->
<script src="js/jsvectormap.min.js"></script>
<script src="js/world.js"></script>
<!-- Sweet Alert -->
<script src="js/sweetalert.min.js"></script>
<!-- Kaiadmin JS -->
<script src="js/kaiadmin.min.js"></script>
<script src="js/alpine.2.8.2.min.js"></script>
<script>

		function loadData() {
			return {
				pageNumber: 0,
				size: 10,
				total: "",
				productList: [],
				todayListLabel: [],
				shoppingListLabel: [],
				productListLabel: [],
				targetDeleteId: "",
				targetEditId: "",
				imageSrc: '',
                hasImage: false,
                selectedCategory: "",
				selectedSubCategory: "",
                //for edit product
                name: '',
                imageSrc: '',
                hasImage: false,
                mainCategory: '',
                subCategory: '',
                packageForm: '',
                packageQuantity: '',
                packageUnit: '',
                description: '',
                rangeValue: 0,
                multipartFile: null,
                alertValue: 1,
                inventoryAlert: '',
                addShoppingList: false,
				packageUnitMap: {
					"EACH": "個",
					"BOX": "箱",
					"PACK": "包",
					"BOTTLE": "瓶",
					"BAG": "袋",
					"BARREL": "桶",
					"CASE": "盒",
					"CAN": "罐",
					"BUNDLE": "捆",
					"STRIP": "條",
					"PORTION": "份"
				},

				init(){
					let _this = this;
				    $.ajax({
						url: "myProducts",
						type: "get",
						contentType: "application/json; charset=utf-8",
						success: function (response) {
							if (response.code == "C000"){
								_this.productList = response.data;
								_this.productList.forEach(item => {
									if (item.coverPath.endsWith('/null')) {
										item.coverPath = 'images/fridge002.jpg';
									}
									item.creationDate = new Date(item.creationDate).toLocaleDateString('en-CA');
								});
							}
						},
						error: function(error) {
							Swal.fire({
								title: '系統錯誤，請聯繫管理員！',
								text: '',
								icon: 'error',
								confirmButtonText: '關閉',
								customClass: {
									confirmButton: 'btn btn-danger'
								}
							})
							console.error('Error:', error);
						}
				  	});
				    $.ajax({
						url: "getTodaySize",
						type: "get",
						contentType: "application/json; charset=utf-8",
						success: function (response) {
							if (response.code == "C000"){
								_this.todayListLabel = response.data;
							}
						},
				  	});
				    $.ajax({
						url: "getShoppingListSize",
						type: "get",
						contentType: "application/json; charset=utf-8",
						success: function (response) {
							if (response.code == "C000"){
								_this.shoppingListLabel = response.data;
							}
						},
				  	});
				    $.ajax({
						url: "getProductSize",
						type: "get",
						contentType: "application/json; charset=utf-8",
						success: function (response) {
							if (response.code == "C000"){
								_this.productListLabel = response.data;
							}
						},
				  	});
				},
				showImagePreview(imageSrc) {
					Swal.fire({
						title: '圖片預覽',
						html: `<img src="${imageSrc}" alt="lightbox image" style="width: 100%; height: auto; border-radius: 10px;">`,
						icon: '',
						showCloseButton: true,  // 顯示關閉按鈕
						showConfirmButton: false, // 不顯示確認按鈕
					});
				},
				openDeleteModal(id){
					let _this = this;
					Swal.fire({
						title: '確認要刪除？',
						text: '點擊確認後該模板將被刪除',
						icon: 'warning',
						showCancelButton: true,
						confirmButtonText: '確認',
						cancelButtonText: '取消',
						customClass: {
							confirmButton: 'btn btn-success',
							cancelButton: 'btn btn-danger'
						}
					}).then((result) => {
						if (result.isConfirmed) {
							_this.targetDeleteId = id;
							_this.deleteProduct();
						}
					});
				},
				deleteProduct(){
				    let _this = this;
				    $.ajax({
						url: "deleteProduct/" + this.targetDeleteId,
						type: "delete",
						contentType: "application/json; charset=utf-8",
						success: function (response) {
							if (response.code == "C000"){
								Swal.fire({
									title: '刪除成功！',
									text: '',
									icon: 'success',
									confirmButtonText: '關閉',
									customClass: {
										confirmButton: 'btn btn-success'
									}
								}).then((result) => {
									if (result.isConfirmed) {
									    console.log('刪除成功')
										_this.init();
									}
								});
							} else if (response.code == "C011"){
								Swal.fire({
									title: '食材模板已經使用，不得刪除！',
									text: '',
									icon: 'error',
									confirmButtonText: '關閉',
									customClass: {
										confirmButton: 'btn btn-danger'
									}
								})
							} else {
								Swal.fire({
									title: '錯誤發生，請聯繫管理員！',
									text: '',
									icon: 'error',
									confirmButtonText: '關閉',
									customClass: {
										confirmButton: 'btn btn-danger'
									}
								})
							}
						},
						error: function(error) {
							Swal.fire({
								title: '系統錯誤，請聯繫管理員！',
								text: '',
								icon: 'error',
								confirmButtonText: '關閉',
								customClass: {
									confirmButton: 'btn btn-danger'
								}
							})
							console.error('Error:', error);
						}
				  	});
				},
				openEditModal(id){
					let _this = this;
					this.targetEditId = id;
				    $.ajax({
						url: "productInfo/" + id,
						type: "get",
						contentType: "application/json; charset=utf-8",
						success: function (response) {
							if (response.code == "C000"){
							    const data = response.data;
                                _this.name = data.name;
                                _this.mainCategory = data.mainCategory || '';
                                _this.subCategory = data.subCategory || '';
                                _this.packageForm = data.packageForm || '';
                                _this.packageQuantity = data.packageQuantity || '';
                                _this.packageUnit = data.packageUnit || '';
                                _this.description = data.description;
                                _this.rangeValue = data.overdueNotice || 0;
                                _this.alertValue = data.inventoryAlert || 1;
                                _this.addShoppingList = data.addShoppingList;
                                if (!data.coverPath.endsWith('/null')) {
                                    _this.imageSrc = data.coverPath;
                                    _this.hasImage = true;
                                } else {
                                    _this.imageSrc = 'images/fridge002.jpg';
                                    _this.hasImage = true;
                                }
                                $("#editModal").modal('show');
							}
						},
						error: function(error) {
							Swal.fire({
								title: '系統錯誤，請聯繫管理員！',
								text: '',
								icon: 'error',
								confirmButtonText: '關閉',
								customClass: {
									confirmButton: 'btn btn-danger'
								}
							})
							console.error('Error:', error);
						}
				  	});
				},
                selectImage(event) {
                    const file = event.target.files[0];
                    if (file) {
                        this.multipartFile = file;
                        this.imageSrc = URL.createObjectURL(file);
                        this.hasImage = true;
                    } else {
                        this.imageSrc = '';
                        this.hasImage = false;
                    }
                },
				toggleInventoryAlert(event) {
					this.addShoppingList = event.target.checked;
				},
                editProduct(){
                    let _this = this;
                    let hasError = false;
					$('.has-error').removeClass('has-error');

					// 食材名稱
					if (this.name.trim() === ''){
					    $(`[name='name']`).closest('.form-group').addClass('has-error');
					    hasError = true;
					}
					// 食材主種類
					if (this.mainCategory.trim() === ''){
					    $(`[name='mainCategory']`).closest('.form-group').addClass('has-error');
					    hasError = true;
					}
					// 包裝方式
					if (this.packageForm === 'COMPLETE'){
					    if (this.packageQuantity.trim() === '' || this.packageQuantity.trim() == 0 || isNaN(this.packageQuantity)) {
					       	$(`[name='packageQuantity']`).closest('.col-8').addClass('has-error');
                            hasError = true;
					    }

						if (this.packageUnit.trim() === '') {
							$(`[name='packageUnit']`).closest('.col-4').addClass('has-error');
							hasError = true;
						}
					}

					//回購
					if (this.addShoppingList == true){
						if (this.alertValue.trim() === '' || this.alertValue.trim() == 0 || isNaN(this.alertValue)){
							$("#inventoryAlert").closest('div').addClass('has-error');
							hasError = true;
						}
					}


					if (hasError) {
						$('#errorModal').modal('show');
						return;
					}

					const formData = new FormData();
					formData.append("id", this.targetEditId);
					formData.append("name", this.name);
					formData.append("mainCategory", this.mainCategory);
                    formData.append("subCategory", this.subCategory);
					formData.append("packageForm", this.packageForm);
					if (this.packageForm == 'COMPLETE'){
						formData.append("packageQuantity", this.packageQuantity);
						formData.append("packageUnit", this.packageUnit);
					}
					formData.append("description", this.description);
					formData.append("overdueNotice", this.rangeValue);
					formData.append("addShoppingList", this.addShoppingList);
					if (this.addShoppingList == true){
						formData.append("inventoryAlert", this.alertValue);
					}

					if (this.multipartFile) {
						formData.append("multipartFile", this.multipartFile);
					}

					$.ajax({
						url: 'editProduct',
						type: 'POST',
						data: formData,
						processData: false,
						contentType: false,
						success: function(response) {
							if (response.code === "C000") {
								$("#editModal").modal('hide');
                                Swal.fire({
									title: '更新成功！',
									text: '',
									icon: 'success',
									confirmButtonText: '關閉',
									customClass: {
										confirmButton: 'btn btn-success'
									}
								}).then((result) => {
									if (result.isConfirmed) {
									    console.log('更新食材成功')
										_this.init();
									}
								});
							} else {
								Swal.fire({
									title: '錯誤發生，請稍後再試！',
									text: '',
									icon: 'error',
									confirmButtonText: '關閉',
									customClass: {
										confirmButton: 'btn btn-danger'
									}
								});
							}
						},
						error: function(error) {
							Swal.fire({
								title: '錯誤發生，請稍後再試！',
								text: '',
								icon: 'error',
								confirmButtonText: '關閉',
								customClass: {
									confirmButton: 'btn btn-danger'
								}
							});
						}
					});
                },
                categoryChange() {
					this.selectedSubCategory = '';
					this.productSearch();
				},
				productSearch(){
					let _this = this;
					let data = {};
					data.keyword = $("#productKeyword").val();
					data.mainCategory = this.selectedCategory;
					data.subCategory = this.selectedSubCategory;

				    $.ajax({
						url: "searchProductTemplate",
						type: "post",
						data: JSON.stringify(data),
						contentType: "application/json; charset=utf-8",
						success: function (response) {
							if (response.code == "C000"){
							    _this.pageNumber = 0;
								_this.productList = response.data.map(item => {
                                    return {
                                        ...item,
                                        creationDate: new Date(item.creationDate).toLocaleDateString('en-CA')
                                    };
                                });
							}
						},
						error: function(error) {
							Swal.fire({
								title: '系統錯誤，請聯繫管理員！',
								text: '',
								icon: 'error',
								confirmButtonText: '關閉',
								customClass: {
									confirmButton: 'btn btn-danger'
								}
							})
							console.error('Error:', error);
						}
				  	});
				},
				getData(){
					const start = this.pageNumber * this.size,
						  end = start + this.size;
					this.total = this.productList.length;
					return this.productList.slice(start, end);
				},
				pages() {
					return Array.from({
						length: Math.ceil(this.total / this.size),
					});
				},
				nextPage() { this.pageNumber++;},
				prevPage() { this.pageNumber--;},
				pageCount() { return Math.ceil(this.total / this.size);},
				viewPage(index) { this.pageNumber = index;},
			};
		}

	</script>
</body>
</html>
